%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "KannalaBrandt8"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 211.39635844988848
Camera1.fy: 210.88941871551617
Camera1.cx: 315.3157029267381
Camera1.cy: 240.47057611971576

Camera1.k1: -0.00852554688127703
Camera1.k2: 0.02006377469608687
Camera1.k3: -0.009454599124896974
Camera1.k4: 0.0015601888923880917

Camera.height: 480
Camera.width: 640

Camera.newHeight: 480
Camera.newWidth: 640

# Camera frames per second 
Camera.fps: 8

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [0.12526968993461435, -0.9892358372790485, 0.07563043716986603, 0.27370089140748605, 
         0.9795642860726278, 0.1112333762405418, -0.16757370157979026, -0.4092467288228471,
         0.15735728211528088, 0.09507678082975649, 0.9829542672537426, -0.22727351714588398, 
         0.0, 0.0, 0.0, 1.0]

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.005 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 0.01 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 4e-6 # rad/s^1.5
IMU.AccWalk: 0.0002 # m/s^2.5
IMU.Frequency: 200.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB GlobalBundleAdjustment: Number of Iterations 
GlobalBundleAdjustment.Iterations: 30 #10

# ORB GlobalBundleAdjustment: Execute BA every n frames 
# LoopClosing.BAfrequency: 30 #30

# Ransac Probability
LoopClosing.fSim3SolverProbability: 0.999 #0.99
Tracking.fMLPnPSolverProbability: 0.999 #0.99

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
